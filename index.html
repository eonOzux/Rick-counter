                <script type="text/javascript">


                    $("button").click(function () {

                        $(this).removeClass();
                        $(this).addClass("btn btn-warning")
                    });

                    $("button").dblclick(function () {
                        $(this).removeClass();
                        $(this).addClass("btn btn-primary")
                    });

                    $("button").click(function () {

$(this).removeClass();
$(this).addClass("btn btn-warning")
});

                    document.getElementById("PID").addEventListener("input",
                        function () {
                            var startTime = new Date();
                            document.getElementById("startTime").value = startTime.toISOString().slice(0, -1);
                        });



                    document.getElementById("stopButton").addEventListener("click", function () {
                        var endTime = new Date();
                        var elapsedTime = endTime - startTime;
                        swal({
                            title: "Hiciste la segunda revision?",
                            icon: "warning",
                            buttons: true,
                            dangerMode: true,
                        })
                            .then((willDelete) => {
                                if (willDelete) {
                                    swal("Caso enviado" + "Tiempo transcurrido: " + elapsedTime, {
                                        icon: "success",
                                    });
                                } else {
                                    swal("Revisa otra vez!");
                                }
                            });
                    });
